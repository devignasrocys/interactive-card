<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./main.css" />
    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body class="body">
     <!-- ARTICLE -->
     <article class="article">
      <!-- ARTICLE PICTURE-->
      <picture class="article__picture">
        <!-- ARTICLE SOURCE-->
        <source
          class="article__source"
          srcset="./images/illustration-hero.svg"
          media="(min-width: 375px)"
        />
        <!-- ARTICLE IMAGE-->
        <img src="./images/illustration-hero.svg" class="article__image" alt="hero iomage" />
      </picture>

      <!-- ARTICLE CONTENT -->
      <main class="article__main">

        <!-- ARTICLE TITLE -->
      <h1 class="article__title">Order Summary</h1>
      <!-- ARTICLE PARAGRAPGH-->
      <p class="article__paragraph">
        You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
      </p>
      <!-- ARTICLE ROW -->
      <div class="article__row">
         <!-- ARTICLE ROW ICON -->
        <img src="./images/icon-music.svg" class="article__icon" alt="music icon">
         <!-- ARTICLE ANNUAL PLAN -->
        <p class="article__p">
          <b class="bold dark">Annual Plan</b> </br>
          $59.99/year
        </p>
         <!-- ARTICLE CHANGE PLAN -->
         <a href="#" class="article__a">Change</a>
      </div>
       <!-- ARTICLE SUBMIT BUTTON -->
       <button class="btn article__btn-submit">Proceed to Payment</button>
        <!-- ARTICLE CANCEL BUTTON -->
        <button class="btn article__btn-cancel">Cancel Order</button>
      </main>
    </article>
  </body>
</html>
